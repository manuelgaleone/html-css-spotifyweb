<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel's Spotify - Spotify Web Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!--Main-->
    <main class="main-container">

        <!--Header-->
        <header class="main-header">
            <div class="row">
                <a class="upgrade-button" href="#">EFFETTUA L'UPGRADE</a>
            </div>
                
        </header>
        <!--//Header-->

        <!--Sidebar-->
        <div class="sidebar">
            <div class="sidebar-elements">
                <div class="row column">
                    <div class="sidebar-up col-9">
                        <div class="logo">
                            <img src="./img/logo.svg" alt="">
                        </div>
                        <div class="sidebar-menu">
                            <div class="menu-items">
                                <div class="home menu-item d-flex align-items">
                                    <img class="menu-img" src="./img/home.svg" alt="">
                                    <span class="menu-title">Home</span>
                                </div>
                                <div class="home menu-item padding-top-10 d-flex align-items">
                                    <img class="menu-img" src="./img/search.svg" alt="">
                                    <span class="menu-title">Cerca</span>
                                </div>
                                <div class="home menu-item padding-top-10 d-flex align-items">
                                    <img class="menu-img" src="./img/libreria.svg" alt="">
                                    <span class="menu-title">La tua Libreria</span>
                                </div>
                            </div>
                        </div>
                        <div class="playlist-section padding-top-15 ">
                            <div class="playlist">
                                    <div class="playlist-title">
                                            <h2>
                                                PLAYLIST
                                            </h2>
                                    </div>
                                    <div class="add-playlist padding-top-10 d-flex">
                                            <div class="d-flex align-items justify-content-center plus-button">
                                                <i class="fa-solid fa-plus color-black"></i>
                                            </div>
                                            <div class="add-playlist-title">
                                                <h4>
                                                    Crea Playlist
                                                </h4>
                                            </div>
                                    </div>
                                    <div class="playlist-list">
                                        <div class="playlist-name padding-top-15">
                                            <h4>
                                                Nome Playlist
                                            </h4>
                                        </div>
                                        <div class="playlist-name padding-top-15">
                                            <h4>
                                                Nome Playlist
                                            </h4>
                                        </div>
                                        <div class="playlist-name padding-top-15">
                                            <h4>
                                                Nome Playlist
                                            </h4>
                                        </div>
                                        <div class="playlist-name padding-top-15">
                                            <h4>
                                                Nome Playlist
                                            </h4>
                                        </div>
                                        <div class="playlist-name padding-top-15">
                                            <h4>
                                                Nome Playlist
                                            </h4>
                                        </div>
                                        <div class="playlist-name padding-top-15">
                                            <h4>
                                                Nome Playlist
                                            </h4>
                                        </div>
                                        <div class="playlist-name padding-top-15">
                                            <h4>
                                                Nome Playlist
                                            </h4>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="user col-3">

                    </div>
                </div>
                
            </div>
        </div>
        <!--//Sidebar-->

        <!--Footer-->
        <footer class="main-footer">
            <div class="footer-container">

            </div>
        </footer>
        <!--//Footer-->

    </main>
    <!--//Main-->

</body>

</html>
