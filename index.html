<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel's Spotify - Spotify Web Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <!--Header-->
    <header class="main-header text-align-right">
                <div class="upgrade-button">
                    <h3  class="upgrade-title color-white">
                        EFFETTUA L'UPGRADE
                    </h3>
                </div>
    </header>
    <!--//Header-->

    <!--Main-->
    <main class="main-container">

        <!--Sidebar-->
        <div class="sidebar">
            <div class="sidebar-elements">
                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <div class="sidebar-menu">
                    <div class="row column">
                        <div class="col-4 padding-5 d-flex">
                            <div class="home home-elements">

                            </div>
                        </div>
                        <div class="col-4 padding-5 d-flex">
                            <div class="cerca cerca-elements">

                            </div>
                        </div>
                        <div class="col-4 padding-5 d-flex">
                            <div class="libreria libreria-elements">

                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="playlist-section padding-top-10 padding-5">
                    <div class="playlist ">
                            <div class="playlist-title">
                                    
                            </div>
                            <div class="padding-top-10 d-flex add-playlist">
                                    <div class="d-flex align-items justify-content-center plus-button">
                                        <i class="fa-solid fa-plus color-black"></i>
                                    </div>
                                    <div class="add-playlist-title">
                                        
                                    </div>
                            </div>
                            <div class="playlist-name">
                                
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!--//Sidebar-->

    </main>
    <!--//Main-->

</body>

</html>
