<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel's Spotify - Spotify Web Player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body>

    <!--Main-->
    <main class="main-container">

        <div class="central-content d-flex">

            <!--Sidebar-->
            <div class="sidebar">
                <div class="sidebar-elements row-space-between column">
                    <div class="menu-up">
                        <div class="sidebar-up">
                            <div class="logo">
                                <img src="./img/logo.svg" alt="">
                            </div>
                            <div class="sidebar-menu">
                                <div class="menu-items">
                                    <div class="home menu-item d-flex align-items">
                                        <img class="menu-img" src="./img/home.svg" alt="">
                                        <span class="menu-title">Home</span>
                                    </div>
                                    <div class="home menu-item padding-top-10 d-flex align-items">
                                        <img class="menu-img" src="./img/search.svg" alt="">
                                        <span class="menu-title">Cerca</span>
                                    </div>
                                    <div class="home menu-item padding-top-10 d-flex align-items">
                                        <img class="menu-img" src="./img/libreria.svg" alt="">
                                        <span class="menu-title">La tua Libreria</span>
                                    </div>
                                </div>
                            </div>
                            <div class="playlist-section padding-top-15 ">
                                <div class="playlist">
                                        <div class="playlist-title">
                                                <h2>
                                                    PLAYLIST
                                                </h2>
                                        </div>
                                        <div class="add-playlist padding-top-10 d-flex">
                                                <div class="d-flex align-items justify-content-center plus-button">
                                                    <i class="fa-solid fa-plus color-black"></i>
                                                </div>
                                                <div class="add-playlist-title color-gray">
                                                    <h4>
                                                        Crea Playlist
                                                    </h4>
                                                </div>
                                        </div>
                                        <div class="playlist-list">
                                            <div class="playlist-name color-gray padding-top-15">
                                                <h4>
                                                    Nome Playlist
                                                </h4>
                                            </div>
                                            <div class="playlist-name color-gray padding-top-15">
                                                <h4>
                                                    Nome Playlist
                                                </h4>
                                            </div>
                                            <div class="playlist-name color-gray padding-top-15">
                                                <h4>
                                                    Nome Playlist
                                                </h4>
                                            </div>
                                            <div class="playlist-name color-gray padding-top-15">
                                                <h4>
                                                    Nome Playlist
                                                </h4>
                                            </div>
                                            <div class="playlist-name color-gray padding-top-15">
                                                <h4>
                                                    Nome Playlist
                                                </h4>
                                            </div>
                                            <div class="playlist-name color-gray padding-top-15">
                                                <h4>
                                                    Nome Playlist
                                                </h4>
                                            </div>
                                            <div class="playlist-name color-gray padding-top-15">
                                                <h4>
                                                    Nome Playlist
                                                </h4>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user app col-9 ">
                        <div class="app d-flex">
                            <div class="install-app d-flex align-items">
                                <i class="fa-regular fa-circle-down color-white"></i>
                                <h4 class="color-white">
                                    Installa l'app
                                </h4>
                            </div>
                        </div>
                        <div class="user-info d-flex align-items align-right">
                            <div class="avatar d-flex align-items justify-content-center">
                                <img class="profile" src="./img/profile.svg" alt="">
                            </div>
                            <h4 class="color-white">John Doe</h4>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!--//Sidebar-->

            <!--Central Main-->
            <div class="songs">
                <!--Header-->
                <div class="main-header">
                    <div class="row">
                        <a class="margin-left-auto upgrade-button" href="#">EFFETTUA L'UPGRADE</a>
                    </div>      
                </div>
                <!--//Header-->
                <div class="container">
                    <div class="row ">
                        <div class="col-3">
                            
                        </div>
                    </div>
                </div>
            </div>
            <!--//Central Main-->

        </div>

        <!--Footer-->
        <footer class="main-footer">
            <div class="footer-container">
                <div class="row-space-between align-items">
                    <div class="col-3 song-container left">
                        <div class="song-container d-flex align-items">
                            <div class="song d-flex align-items">
                                <img class="song-thumb" src="./img/sinister.jpeg" alt="">
                                <div class="song-info">
                                    <h4 class="song-name color-white">
                                            Sinister
                                    </h4>
                                    <h6 class="song-author color-gray">
                                            Brano Nome
                                    </h6>
                                </div>
                            </div>
                            <div class="song-icons color-gray">
                                    <i class="fa-regular fa-heart song-icon"></i>
                                    <i class="fa-regular fa-folder song-icon padding-left-10"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 margin-auto song-player center">
                        <div class="row margin-auto column">
                            <div class="col-6 margin-auto d-flex align-items player-icons color-white">
                                <div class="icons margin-auto">
                                    <i class="fa-solid fa-shuffle"></i>
                                <i class="fa-solid fa-backward-step padding-left-20"></i>
                                <i class="fa-regular fa-circle-play player-icon padding-left-20"></i>
                                <i class="fa-solid fa-forward-step padding-left-20"></i>
                                <i class="fa-solid fa-rotate-right padding-left-20"></i>
                                </div>
                            </div>
                            <div class="col-6 d-flex margin-auto align-items padding-top-10">
                                <div class="d-flex margin-auto align-items">
                                    <div class="time-in margin-auto">
                                        <h6 class="color-white padding-right-20">
                                            0:25
                                        </h6>
                                    </div>
                                    <div class="time-rectangle">
    
                                    </div>
                                    <div class="time-total padding-left-20">
                                        <h6 class="color-white">
                                            4:35
                                        </h6>
                                    </div>
                                </div>
                                    
                            </div>
                        </div>
                    </div>
                    <div class="col-3 d-flex volume-icons">
                        <div class="volume-icons-container d-flex align-items">
                            <i class="fa-solid fa-list color-white"></i>
                            <i class="fa-solid fa-tv color-white padding-left-10"></i>
                            <i class="fa-solid fa-volume-high color-white padding-left-10 padding-right-20"></i>
                            <div class="volume-rectangle">
                            </div>
                            <div class="volume-rectangle-process">
                            </div>
                            <div class="circle">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!--//Footer-->

    </main>
    <!--//Main-->

</body>

</html>
